<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do List</title>
    <link rel="stylesheet" href="/static/app.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>


    
<body>
    <header>
        <h1 style="text-align: center;">Smart To-Do List</h1>
    </header>
    <nav class="NavBar">
        <ul>
            <li class="left-nav"><a href="/static/index.html">Home</a></li>
            <li class="left-nav"><a href="/static/childPage/products.html">Products</a></li>
            <li class="left-nav"><a href="/static/childPage/about.html">About</a></li>
            <li class="left-nav"><a href="/static/childPage/contact.html">Contact</a></li>
            <li class="right-nav"><a href="/static/childPage/login.html">Log In</a></li>
            <li class="right-nav"><a href="/static/childPage/register.html">Register</a></li>
        </ul>

    </nav>

    <main>
        <div class="todo-app">
            <h2>To-Do List<img src="/static/images/icon.png" alt="To-Do List Icon"></h2>
            <div class="row1">
                <input type="text" id="input-box" placeholder="Add your text">
                <button id="add-btn" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- list will be added here. For example:
                <li class="checked">Task 1</li> -->
            </ul>
        </div>
        <div id="chatbot">
            <div class="chatbot-header">
                <h2>AI Assistant</h2>
                <button id="delete-btn" onclick="deleteMessages()">Delete Chat</button>
            </div>
            <div class="texting-area">
                <ul id="messages-list">
                   <!-- <li class="messageSent">Message 1</li> 
                   <li class="messageSent">Message 2</li> 
                   <li class="messageSent">Message 3</li>  -->
                </ul>
                <div class="row2">
                    <div id="chat-window">
                        <div id="chat-messages"></div>
                    </div>
                    <input type="text" id="chat-input" placeholder="Type your message here...">
                    <button id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/static/app.js"></script>
</body>
</html>
